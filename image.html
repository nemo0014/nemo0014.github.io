<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Google</title>
  </head>
  <body>
    <nav>
      <ul class="nav-items">
        <li class="nav-item">
          <a href="./index.html" class="nav-link">Google search</a>
        </li>
        <li class="nav-item">
          <a href="advanced.html" class="nav-link">Advanced</a>
        </li>
      </ul>
    </nav>
    <main class="main">
      <h1 class="logo">
        <span class="bl">B</span><span class="rd">o</span
        ><span class="yl">o</span><span class="bl">g</span
        ><span class="gr">l</span><span class="rd">e</span>
      </h1>
      <div class="form">
      <form action="https://www.google.com/search">
        <div class="inp-wrapper">
          <div class="search-first">
            <svg
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              class="icon-search"
            >
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              ></path>
            </svg>
          </div>
          <div class="search-second">
            <input class="form-inp" type="text" name="q" autocomplete="off" />
            <input
              class="hidden"
              type="text"
              name="tbm"
              value="isch"
              autocomplete="off"
            />
          </div>
          <div class="search-third">
            <svg
              class="goxjub"
              focusable="false"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill="#4285f4"
                d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
              ></path>
              <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
              <path
                fill="#fbbc05"
                d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
              ></path>
              <path
                fill="#ea4335"
                d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
              ></path>
            </svg>
          </div>
        </div>
        <div class="btn-wrapper">
          <input type="submit" value="Boogle Search" class="btn" />
        </form>
        <form action="https://www.google.com/doodles">
          <input type="submit" value="I'm Feeling Lucky" class="btn" />
      </form>        
      </div>
  </div>
    </main>
    <footer>
      <ul class="foot-items">
        <div class="f-first">
          <li class="foot-item"><a href="#" class="foot-link"> About</a></li>
          <li class="foot-item">
            <a href="#" class="foot-link"> Advertising</a>
          </li>
          <li class="foot-item"><a href="#" class="foot-link"> Business</a></li>
          <li class="foot-item">
            <a href="#" class="foot-link"> How Search works</a>
          </li>
        </div>
        <div class="f-second">
          <li class="foot-item foot-divider">
            <a href="#" class="foot-link"> Privacy</a>
          </li>
          <li class="foot-item"><a href="#" class="foot-link"> Terms</a></li>
          <li class="foot-item"><a href="#" class="foot-link"> Settings</a></li>
        </div>
      </ul>
    </footer>
  </body>
</html>
