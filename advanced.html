    <main class="main-advanced">
      <h2 class="heading">Advanced Search</h2>
      <form class="form-advanced" action="https://www.google.com/search">
        <h3 class="form-advanced-heading">Find pages with...</h3>
        <div class="form-advanced-item">
          <label for="allWords">all these words:</label><input id=allWords"
          autocomplete="off" type="text" name="as_q">
        </div>
        <div class="form-advanced-item">
          <label for="thisExact">this exact word or phrase:</label><input
          autocomplete="off" id=thisExact" type="text" name="as_epq">
        </div>
        <div class="form-advanced-item">
          <label for="anyOf">any of these words:</label><input
          autocomplete="off" id=anyOf" type="text" name="as_oq">
        </div>
        <div class="form-advanced-item">
          <label for="noneOf">all these words</label><input
          autocomplete="off"id=noneOf" type="text" name="as_eq">
        </div>
        <div class="form-advanced-item sumbit-align">
          <button type="submit" id="btn-advanced" class="btn">
            Advanced Search
          </button>
        </div>
      </form>
    </main>
